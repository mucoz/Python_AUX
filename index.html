<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button id="smallBtn">Small Info</button>
    <button id="mediumBtn">Medium Info</button>
    <button id="largeBtn">Large Info</button>
    <br>
    <button id="smallBtnA">Small Info</button>
    <button id="mediumBtnA">Medium Info</button>
    <button id="largeBtnA">Large Info</button>

    <div class="container mt-3" style="background-color: yellow;">
        <div class="row">
            <div class="d-flex flex-row col-md-3" style="background-color: coral;">
                <button type="button" class="btn btn-block btn-primary" id="testBtn" style="width: 200px;">Test 1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-block btn-primary" id="testBtn2">Test 2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-block btn-primary" id="testBtn3">Test 3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-block btn-primary" id="testBtn4">Test 4</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script type="module" src="index.js"></script>
